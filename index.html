<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>triangle-tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container card">
      <div class="jumbotron">
        <h1>Triangle-Tracker</h1>
      <div id="">
      <form id="tracker">
        <div class="form-group">
          <label for="input1">1st side:</label>
          <input type="text" id="input1" class="form-control">
        </div>
        <div class="form-group">
          <label for="input2">2nd side:</label>
          <input type="text" id="input2" class="form-control">
        </div>
        <div class="form-group">
          <label for="input3">3rd side:</label>
          <input type="text" id="input3" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Go!</button>
      </form>
      </div>
        &ensp;
        <div  class="container card answer">
         <h3 id="floatAnswer">The answer is:</h3>
         <h3><span id="output"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
